<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阻止事件冒泡</title>
</head>
<body>
    <div onclick='alert("grandparent")'>
        <div onclick="alert('parent')">
            <div onclick="stopHandler()">
                child
            </div>
        </div>
    </div>
</body>
    <script>
        function stopHandler(event){
            alert('child');
            window.event? window.event.cancelBubble=true: event.stopPropagation();//阻止事件冒泡 （兼容IE）
        }
    </script>
</html>
