<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <title>键盘事件</title>
</head>
<body>
    <div id="app">
        <!--  -->
        <input type="text" @keyup.enter="inputUp">
    </div>
   
    <script>
        new Vue({
            el: "#app",
            methods: {
                inputUp: function(){
                    console.log("keyup");
                }
            }
        });    
    </script>
</body>
</html>
